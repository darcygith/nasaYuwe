version: "3.1"

intents:
  - traducir_nasa
  - traducir_nasa_2

entities:
  - Territorio_Madre_Tierra
  - Autonomia_Territorial
  - Estados
  - Participacion_Comunitaria

slots:
  Territorio_Madre_Tierra:
    type: text
    mappings:
      - type: from_entity
        entity: Territorio_Madre_Tierra

  Autonomia_Territorial:
    type: text
    mappings:
      - type: from_entity
        entity: Autonomia_Territorial

  Estados:
    type: text
    mappings:
      - type: from_entity
        entity: Estados

  Participacion_Comunitaria:
    type: text
    mappings:
      - type: from_entity
        entity: Participacion_Comunitaria

actions:
  - action_traduccion_nasa    
  - action_traduccion_nasa_2    


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
